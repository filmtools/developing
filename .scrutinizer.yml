# .scrutinizer.yml

build:

    dependencies:
        before:
            - rm composer.lock

    nodes:
        php70:
            environment:
                php: 7.0
            tests:
                override:
                    -
                        command: 'vendor/bin/phpunit --coverage-clover=coverage'
                        coverage:
                            file: 'coverage'
                            format: 'php-clover'

        php71:
            environment:
                php: 7.1

            tests:
                override:
                    -
                        command: 'vendor/bin/phpunit --coverage-clover=coverage'
                        coverage:
                            file: 'coverage'
                            format: 'php-clover'

        php72:
            environment:
                php: 7.2

            tests:
                override:
                    -
                        command: 'vendor/bin/phpunit --coverage-clover=coverage'
                        coverage:
                            file: 'coverage'
                            format: 'php-clover'


checks:
    php:
        code_rating: true
        duplication: true

filter:
    excluded_paths:
        - tests/*
